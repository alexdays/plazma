<div class="col-sm-4 col-sm-offset-4" ng-controller="RegistrationController">
	<div class="panel panel-default">
		<div class="panel-heading"><strong>Registration</strong></div>
		<form name="userData">
		<div class="panel-body">
			<div class="form-group">
				<input type="text" name="email" ng-model="userData.email" class="form-control" placeholder="Email" required/>
			</div>
			<div class="form-group">
				<input type="text" name="firstName" ng-model="userData.firstName" class="form-control" placeholder="First name" required/>
			</div>
			<div class="form-group">
				<input type="text" name="lastName" ng-model="userData.lastName" class="form-control" placeholder="Last name" required/>
			</div>
			<div class="form-group">
				<input type="password" name="password" ng-model="userData.password" class="form-control" placeholder="Password" required/>
			</div>
			<div class="form-group">
				<input type="password" name="confirmPassword" ng-model="userData.confirmPassword" class="form-control" placeholder="Confirm password" required/>
			</div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-warning btn-lg btn-block" value="Registration"  ng-click="submit()"/>
		</div>
		</form>
	</div>	
</div>
